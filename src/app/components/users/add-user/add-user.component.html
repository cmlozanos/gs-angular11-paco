
<form (ngSubmit)="add(); userForm.reset()" #userForm="ngForm">
    <input placeholder="Nombre" [(ngModel)]="name" name="name" required>
    <input placeholder="Apellido" [(ngModel)]="lastname" name="lastname">
    <input placeholder="Salario" [(ngModel)]="salary" name ="salary">
    <button type="submit" [disabled]="!userForm.form.valid">save</button>
</form>
